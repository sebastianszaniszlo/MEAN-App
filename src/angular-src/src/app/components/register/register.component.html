<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Regsiter</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)="register()">
        <mat-card-content class="register-form">
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Register</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
