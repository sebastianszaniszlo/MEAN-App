<div class="container">
        <div class="row">
            <div class="center-block" style="width: 360px">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Log In
                    </div>
                    <div class="panel-body">
                        <form (submit)="onLoginSubmit()" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="Username" name="Username" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" [(ngModel)]="Password" name="Password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <span><a href="#">Create account</a> | <a href="#">Reset Password</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
