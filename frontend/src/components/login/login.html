<div class="container">
        <div class="row">
            <div class="center-block" style="width: 360px">
                <!-- ko if: ShowAlert -->
                <div class="alert alert-danger">
                    <span data-bind="text: Message"></span>
                </div>
                <!-- /ko -->
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Log In
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Username" data-bind="value: Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" placeholder="Password" data-bind="value: Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-success" data-bind="click: LogIn">Log In</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <span><a href="#">Create account</a> | <a href="#">Reset Password</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
